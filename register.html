<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div>
            <img src="images/zimson.avif" class="rounded mx-auto d-block" alt="">
        </div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Zimson</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="login.html">Login</a>
                            <a class="nav-link" href="register.html">Register</a>
                            <a class="nav-link" href="about.html">About</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container justify-content-center d-flex mt-2">
            <form action="#">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter first name ">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lname"> Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter last name ">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="pnumber">Phone Number</label>
                        <input type="number" class="form-control" placeholder="Enter phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="Enter address">
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" placeholder="Enter city">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <select class="form-control" name="state" id="state">
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Chengalpatu">Chengalpatu</option>
                            <option value="Kanchipuram">Kanchipuram</option>
                            <option value="Thiruvannamalai">Thiruvannamalai</option>
                            <option value="Ramanathapuram">Ramanathapuram</option>
                            <option value="Dindigul">Dindigul</option>
                            <option value="Nagerkoil">Nagerkoil</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="zip">Zipcode</label>
                        <input type="number" class="form-control" placeholder="Enter zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Enter password again">
                </div>

               <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary"> Register</button>
               </div>

            </form>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
